<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon-16x16.png" type="image/x-icon">

    <script defer src="/scripts.js"></script>
    <title>pokedex</title>
</head>

<body>

    <main>
        <img src="#" alt="pokemon-img" class="pokemon_img">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <spam class="pokemon_name"></spam>
        </h1>

        <form class="form">
            <input 
            class="input_search"
            type="search" 
            placeholder="name or number"
            required
            >
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                prev &lt;
            </button>
            <button class="button btn-next">
                next >
            </button>
        </div>


        <img src="./assets/pokedex_imagem.png" alt="pokedex" class="pokedex">
    </main>

</body>

</html>
